plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.8.21'
}

group = 'org.exercism'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.1.0'
}

test {
    useJUnitPlatform()
}

kotlin {
    jvmToolchain(11)
}